<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <button>View Highscores</button>
      <h2>Time: <span id="Time">00</span></h2>
    </header>
    <main>
      <section class="container">
        <section class="quiz">
          <section class="quiz-display" id="start">
            <!-- start screen -->
            <h1>Coding Quiz</h1>
            <p>desctiption of quiz</p>
            <button id="startBtn">start</button>
          </section>
          <section class="quiz-display hidden" id="quiz">
            <!-- quizz displayed here -->
            <div class="quiz-question" id="quiz-question">
              <!-- dynamicly makes the question -->
            </div>
            <div class="hidden" id="result"></div>
          </section>
          <section class="quiz-display hidden" id="endscreen">
            <!-- show score and form to enter initials/name -->
            <h2>All Done!</h2>
            <p>Your score is <span id="score">score</span></p>
            <form id="scoreForm" action="">
              Initials: <input type="text" name="initials" />
              <input type="button" id="addTo" value="Submit" />
            </form>
          </section>
        </section>
        <section class="quiz-display hidden" id="highscore">
          <!-- highscores -->
          <h2>Highscores</h2>
          <ol>
            <li class="hidden" id="list0">first</li>
            <li class="hidden" id="list1">second</li>
            <li class="hidden" id="list2">third</li>
            <li class="hidden" id="lsit3">forth</li>
            <li class="hidden" id="list4">fifth</li>
          </ol>
        </section>
      </section>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
