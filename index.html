<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <button id="toHighscore">View Highscores</button>
      <h2>Time: <span id="Time">00</span></h2>
    </header>
    <main>
      <section class="container">
        <section class="quiz" id="quiz-game">
          <section class="quiz-display" id="start">
            <!-- start screen -->
            <h1>Coding Quiz</h1>
            <p>desctiption of quiz</p>
            <button id="startBtn">start</button>
          </section>
          <section class="quiz-display hidden" id="quiz">
            <!-- quizz displayed here -->
            <div class="quiz-question" id="quiz-question">
              <!-- dynamicly makes the question -->
            </div>
            <div class="hidden" id="result"></div>
          </section>
          <section class="quiz-display hidden" id="endscreen">
            <!-- show score and form to enter initials/name -->
            <h2>All Done!</h2>
            <p>Your score is <span id="score">score</span></p>
            <form id="scoreForm" method="POST">
              <label for="initials">Initials:</label>
              <input type="text" name="initials" id="initials" />
              <input type="button" id="addToScores" value="Submit" />
            </form>
          </section>
        </section>
      </section>
      <section class="quiz-display hidden" id="highscore">
        <!-- top 5 highscores -->
        <h2>Highscores</h2>
        <ol>
          <li id="list0"></li>
          <li id="list1"></li>
          <li id="list2"></li>
          <li id="list3"></li>
          <li id="list4"></li>
        </ol>
        <button id="toStart">To Start Menu</button>
        <button id="clearHighscores">Clear Highscores</button>
      </section>
    </main>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
